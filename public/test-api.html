<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîç Dashboard API Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîç Testing Dashboard API...');
                
                const response = await fetch('/api/v1/dashboard?userId=3&timeRange=30d');
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API Response:', data);
                
                // Display results
                resultDiv.innerHTML = `
                    <h2 class="success">‚úÖ API Test Successful!</h2>
                    <h3>Dashboard Data:</h3>
                    <ul>
                        <li><strong>Total Content:</strong> ${data.totalContent || 0}</li>
                        <li><strong>Published:</strong> ${data.publishedContent || 0}</li>
                        <li><strong>Draft:</strong> ${data.draftContent || 0}</li>
                        <li><strong>Scheduled:</strong> ${data.scheduledContent || 0}</li>
                        <li><strong>Quick Stats:</strong> ${data.quickStats ? data.quickStats.length + ' items' : 'none'}</li>
                        <li><strong>Performance Data:</strong> ${data.performanceData ? data.performanceData.length + ' items' : 'none'}</li>
                        <li><strong>Recent Activity:</strong> ${data.recentActivity ? data.recentActivity.length + ' items' : 'none'}</li>
                        <li><strong>Upcoming Posts:</strong> ${data.upcomingPosts ? data.upcomingPosts.length + ' items' : 'none'}</li>
                    </ul>
                    
                    <h3>Quick Stats Details:</h3>
                    <pre>${JSON.stringify(data.quickStats, null, 2)}</pre>
                    
                    <h3>Full Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h3>‚úÖ Fix Status:</h3>
                    <p class="success">API response is being parsed correctly!</p>
                    <p>The extractResponseData function now handles direct data responses.</p>
                `;
                
            } catch (error) {
                console.error('‚ùå API Test failed:', error);
                resultDiv.innerHTML = `
                    <h2 class="error">‚ùå API Test Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check browser console for details</p>
                    
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li>Make sure backend is running: <code>docker-compose up -d backend</code></li>
                        <li>Check if user exists: <code>curl "http://localhost:8080/api/v1/auth/check-username?username=test"</code></li>
                        <li>Create test data: <code>./scripts/seed-dashboard-data.sh</code></li>
                        <li>Check nginx proxy logs: <code>docker-compose logs frontend</code></li>
                    </ul>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
