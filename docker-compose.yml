version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: ai-content-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Runtime environment variables (injected by env.sh)
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
      - VITE_REALTIME_SERVER_URL=${VITE_REALTIME_SERVER_URL:-/socket.io}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
      - VITE_FACEBOOK_CLIENT_ID=${VITE_FACEBOOK_CLIENT_ID}
      - VITE_NODE_ENV=${VITE_NODE_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - auth-service
      - realtime-server
    networks:
      - ai-content-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-localhost}`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Auth service (if not defined elsewhere)
  auth-service:
    image: ai-content-auth-service:latest
    container_name: ai-content-auth-service
    ports:
      - "${AUTH_SERVICE_PORT:-8081}:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    networks:
      - ai-content-net
    restart: unless-stopped

  # Realtime server (if not defined elsewhere)
  realtime-server:
    image: ai-content-realtime-server:latest
    container_name: ai-content-realtime-server
    ports:
      - "${REALTIME_SERVER_PORT:-3001}:3001"
    networks:
      - ai-content-net
    restart: unless-stopped

networks:
  ai-content-net:
    driver: bridge
    name: ai-content-network
