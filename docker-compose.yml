services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      # Vite environment variables (build time)
      VITE_API_BASE_URL: /api/v1
    # Remove volumes for production build
    restart: unless-stopped
    networks:
      - ai-content-net

networks:
  ai-content-net:
    external: true
