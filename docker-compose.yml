services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://auth-service:8081/api
      BACKEND_URL: http://auth-service:8081
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - ai-content-net
    depends_on:
      - auth-service

  # Add auth-service if it's not defined elsewhere
  auth-service:
    # Your auth-service configuration here
    container_name: auth-service
    ports:
      - "8081:8081"
    networks:
      - ai-content-net

networks:
  ai-content-net:
    driver: bridge
