services:
  # Frontend React Application (Production Mode)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        VITE_API_BASE_URL: /api/v1
        VERCEL: 1
        DOCKER: 1
        BACKEND_ORIGIN: http://auth-service:8082
    container_name: ai-content-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_ORIGIN=http://auth-service:8082
    volumes:
      - ./logs/nginx:/var/log/nginx
    networks:
      - ai-content-net
    restart: unless-stopped
networks:
  ai-content-net:
    external: true
