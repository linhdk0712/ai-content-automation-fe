version: "3.8"

services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        VITE_API_URL: http://localhost:8081
        VERCEL: 1
        DOCKER: 1
    container_name: ai-content-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs/nginx:/var/log/nginx
    networks:
      - ai-content-net
    restart: unless-stopped
networks:
  ai-content-net:
    external: true
